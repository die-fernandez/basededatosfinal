<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/head :: head"></head>

<body>

	<nav th:replace="fragments/nav :: nav">.........</nav>
	<div th:include="fragments/sideMenu :: sideMenu"></div>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<h1 class="fragments/page-header">Mi perfil</h1>
	</div>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<form role="form" action="#" th:action="@{/profiles}"
			th:object="${user}" method="post">
			<input name="id" th:value="*{id}" type="hidden"></input> 
			<input name="name" 	th:value="*{name}" type="hidden"></input>
			<input name="surname" 	th:value="*{surname}" type="hidden"></input>
			<input name="role" 	th:value="*{role}" type="hidden"></input>

			<div class="form-group">
				<label for="username">Nombre de usuario</label> <input
					th:readonly="${user.id}!=null" name="username"
					th:value="*{username}" type="text" class="form-control"
					id="username"></input>
				<p th:if="${#fields.hasErrors('username')}"
					class="label label-danger" th:errors="*{username}"></p>
			</div>
			<div class="form-group">
				<label for="password">Clave</label> <input name="password"
					type="password" step="0.01" class="form-control" id="password"></input>
				<p th:if="${#fields.hasErrors('password')}"
					class="label label-danger" th:errors="*{password}"></p>
			</div>
			<div class="form-group">
				<label for="passwordRepeated">Repetir Clave</label> <input
					name="passwordRepeated" type="password" step="0.01"
					class="form-control" id="passwordRepeated"></input>
				<p th:if="${#fields.hasErrors('passwordRepeated')}"
					class="label label-danger" th:errors="*{passwordRepeated}"></p>
			</div>
			<button type="submit" class="btn btn-info">Guardar</button>
			<a href="/" class="btn btn-danger">Cancelar</a>
		</form>
	</div>
</body>
</html>
